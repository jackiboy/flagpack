<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flagpack 4x3</title>

	<link rel="stylesheet" href="example.css">
	<link rel="stylesheet" href="../dist/flagpack.css">
	
	<style>
		.country .fp {
			height: 3.5em;
			width: 5em;
		}
	</style>

	<script src="example.js"></script>
</head>
<body>
	<h2>Flagpack 4x3</h2>
	<div id="countries">

	</div>

		<div class="country">
			<span class="name"></span>
			<span class="fp"></span>
		</div>
	</template>
</body>
</html>
